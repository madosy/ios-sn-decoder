<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IOS SN Decoder</title>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="decoder-container">
      <form id="serialnumber-decoder">
        <input type="text" id="year" />
        <input type="text" id="month" />
        <input type="text" id="product1" />
        <input type="text" id="product2" />
        <button type="submit"></button>
      </form>
      <div class="error"></div>
      <div class="decode-result">
        <div class="year">year <span></span></div>
        <div class="month">month <span></span></div>
        <div class="product">product <span></span></div>
      </div>
    </div>
  </body>
</html>
