<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IOS SN Decoder</title>
    <script src="index.js" defer></script>
  </head>
  <body>
    <div class="decoder-container">
      <form id="serialnumber-decoder">
        <input type="text" id="year" />
        <input type="text" id="month" />
        <input type="text" id="product1" />
        <input type="text" id="product2" />
        <button type="submit">Submit</button>
      </form>
      <div class="decode-result">
        <div class="year"><span></span> year</div>
        <div class="month"><span></span> month</div>
        <div class="product"><span></span> product type</div>
      </div>
    </div>
  </body>
</html>
